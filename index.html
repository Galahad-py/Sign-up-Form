<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <div class="displayLogo">
        <div class="logoBg">
            <img class="logoImg" src="/images/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
    </div>
    <div class="signUpContainer">
            <div class="signUpText">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now </i>to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="signUp">
                <p>Let's do this!</p>
                <form action="" method="post">
                    <label for="first_name"> 
                        FIRST NAME
                        <input type="text" placeholder="First Name" name="first_name">
                    </label>
                    <label for="last_name">
                        LAST NAME
                       <input type="text" placeholder="Last Name" name="last_name">
                    </label>
                    <label for="email">
                        EMAIL
                        <input type="email" name="email" id="email">
                    </label>
                    <label for="phoneNumber">
                        PHONE NUMBER
                        <input type="number" name="phoneNumber" id="phoneNumber">
                    </label>
                    <label for="password">
                        PASSWORD
                            <input 
                            type="password" 
                            name="password" 
                            id="password"
                            placeholder="Create a Password"
                            minlength="8"
                            required
                            title="Password must be at least 8 characters">
                    </label>
                    <label for="confirmPassword">
                        CONFIRM PASSWORD
                            <input
                            type="password" 
                            name="confirmpassword" 
                            id="confirmPassword"
                            placeholder="Confirm your Password"
                            minlength="8"
                            required
                            title="Password must match the created password">
                            
                    </label>
                </form>
            </div>
            <div class="createAccount">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
            
    </div>
</body>
</html>
